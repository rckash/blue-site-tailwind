<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Title Grid</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-blue-800">
    <section>
        <div class="max-w-5xl mx-auto py-24 px-5">
            <div class="flex flex-col justify-between items-center lg:flex-row">
                <h2 class="font-bold text-4xl">Last works</h2>
                <button class="bg-none border border-gray-300 rounded-full px-6 py-3 text-lg font-medium mt-4">View all works</button>
            </div>
            <div class="flex justify-between gap-7 flex-wrap pt-12">
                <div class="w-480px text-center mx-auto lg:mx-0">
                    <img class="rounded-lg" src="../images/mozart-project.jpg" alt="">
                    <p class="pt-7 text-sm">UI KIT</p>
                    <h3 class="text-xl">Mozart Project</h3>
                </div>
                <div class="w-480px text-center mx-auto lg:mx-0">
                    <img class="rounded-lg"  src="../images/from-the-sky.jpg" alt="">
                    <p class="pt-7 text-sm">PHOTOS</p>
                    <h3 class="text-xl">From the Sky</h3>
                </div>
                <div class="w-480px text-center mx-auto lg:mx-0">
                    <img class="rounded-lg"  src="../images/startup-framework.jpg" alt="">
                    <p class="pt-7 text-sm">FRAMEWORK</p>
                    <h3 class="text-xl">Startup Framework</h3>
                </div>
                <div class="w-480px text-center mx-auto lg:mx-0">
                    <img class="rounded-lg"  src="../images/air-forces.jpg" alt="">
                    <p class="pt-7 text-sm">PICTURES</p>
                    <h3 class="text-xl">Air Forces</h3>
                </div>
            </div>
        </div>

    </section>
    

    </div>
  </body>
</html>
